---
- hosts: localhost
  remote_user: root

  pre_tasks:
    - name: system upgrade
      apt:
        upgrade: safe
        update_cache: yes
        cache_valid_time: 3600

    - name: Create dummy groups
      group:
        name: "{{ item }}"
        state: present
      with_items:
        - dummy_group
        - dummy_group1
        - dummy_group2
        - dummy_group3

    - name: Create dummy users
      user:
        name: "{{ item }}"
        group: dummy_group
        state: 'present'
      with_items:
        - dummy1
        - dummy2
        - dummy3

    - name: Create ssh for dummy users
      authorized_key:
        key: |
          ssh-rsa  key1@travis
          ssh-rsa  key2@travis
        state: 'present'
        user: '{{ item }}'
      with_items:
        - dummy1
        - dummy2
        - dummy3
